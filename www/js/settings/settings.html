<ion-view view-title="Ustawienia">
  <ion-content>
    <ion-list>
      <ion-toggle ng-model="isBoundary" ng-change="setBoundary(isBoundary)" toggle-class="toggle-calm">
        Odległość kościołów nieograniczona
      </ion-toggle>
      <div class="item range range-positive" ng-if="!isBoundary">
        <i class="icon ion-android-pin"></i>
        <input type="range" name="distance" min="1" max="10" ng-model="distance" ng-change="setDistance(distance)">
        {{ distance }} km
      </div>
      <ion-toggle ng-model="isCurrentTime" ng-change="setCurrentTime(isCurrentTime)" toggle-class="toggle-calm">
        Wyszukuj msze dla aktualnego czasu
      </ion-toggle>
      <div class="item" ng-if="!isCurrentTime">
        <ionic-timepicker input-obj="timePickerObject">
          <button class="button button-block button-calm overflowShow">
            Msza nie wcześniej niż o {{ showTime() }}
            <standard-time-meridian etime='timePickerObject.inputEpochTime'></standard-time-meridian>
          </button>
        </ionic-timepicker>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
